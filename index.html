<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="jsCanvas" class="canvas" width="1000" height="600"></canvas>
    <!-- //canvas -->

    <div class="control_box">
        <div class="range">
            <input id="jsRange" type="range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <!-- //range -->
        <div class="btn">
            <button id="jsMode">fill</button>
            <button id="jsSave">save</button>
        </div>
        <!-- //mode -->
        <div id="jsColors" class="colors">
            <div class="color" style="background-color: black"></div>
            <div class="color" style="background-color: white"></div>
            <div class="color" style="background-color: red"></div>
            <div class="color" style="background-color: orange"></div>
            <div class="color" style="background-color: yellow"></div>
            <div class="color" style="background-color: green"></div>
            <div class="color" style="background-color: blue"></div>
            <div class="color" style="background-color: indigo"></div>
            <div class="color" style="background-color: purple"></div>
        </div>
        <!-- //colors -->
    </div>
    <!-- //control_box -->
    <script src="JS/app.js"></script>
</body>
</html>
